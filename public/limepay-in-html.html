<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/checkoutForm-style.css">
    <link rel="stylesheet" type="text/css" href="./css/spinner-style.css">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="./helpers/processAnimation.js"></script>

    <!-- This is an example with limapay used as a library in html -->
    <script type="text/javascript" src="./scripts/with-lib-in-html/lime-pay.min.js"></script>
    <script type="text/javascript" src="./scripts/with-lib-in-html/with-lib-in-html.js"></script>
</head>

<body>
    <div class="lime-pay-wrapper">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <img src="./images/lime-logo.png" class="heading-line logo">
                <h3 class="heading-line company-name">LimePay</h3>
                <div id="circularG" class="heading-line" style="display: none;">
                    <div id="circularG_1" class="circularG"></div>
                    <div id="circularG_2" class="circularG"></div>
                    <div id="circularG_3" class="circularG"></div>
                    <div id="circularG_4" class="circularG"></div>
                    <div id="circularG_5" class="circularG"></div>
                    <div id="circularG_6" class="circularG"></div>
                    <div id="circularG_7" class="circularG"></div>
                    <div id="circularG_8" class="circularG"></div>
                </div>
            </div>

            <form class="panel-body" id="checkout-form" onsubmit="processPayment()" action="#">
                <div class="row">

                    <fieldset>
                        <div class="form-group col-xs-6">
                            <legend class="col-md-12 margin-bottom">Card Holder Information</legend>

                            <div class="col-xs-6">
                                <label for="card-holder-name">Card Holder Name: </label>
                                <input type='text' id="card-holder-name" class="form-control" required oninvalid="onInvalidCompanyField()">
                            </div>

                            <div class="col-xs-6">
                                <div class="col-xs-6 form-check" style="margin-top: 7%;">
                                    <input type="radio" id="company" class="form-check-input" name="card-holder-type">
                                    <label for="company"></label>Company</label>
                                </div>

                                <div class="col-xs-6 form-check" style="margin-top: 7%;">
                                    <input type="radio" id="personal" class="form-check-input" name="card-holder-type"
                                        checked>
                                    <label for="personal">Personal</label>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <label for="vat-number">VAT Number: </label>
                                <input type='text' id="vat-number" class="form-control" oninvalid="onInvalidCompanyField()">
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <fieldset>
                                <legend class="col-md-12 margin-bottom">Address</legend>

                                <div class="col-xs-6">
                                    <label for="countries-codes">Country Code: </label>
                                    <select class="form-control" id="countries-codes">
                                    </select>
                                </div>

                                <div class="col-xs-6">
                                    <label for="postal-zip-code">Postal/Zip Code: </label>
                                    <input type='text' id="zip-code" class="form-control" required oninvalid="onInvalidCompanyField()">
                                </div>
                                <div class="col-xs-12">
                                    <label for="street-address">Street Address: </label>
                                    <input type='text' id="street-address" class="form-control" required oninvalid="onInvalidCompanyField()">
                                </div>
                            </fieldset>
                        </div>
                    </fieldset>

                    <!--Hosted Payment Field for CC number-->
                    <div class="form-group col-xs-9">
                        <label for="card-number">Card Number</label>
                        <div class="input-group">
                            <div class="form-control" id="card-number" data-bluesnap="ccn"></div>
                            <div id="card-logo" class="input-group-addon">
                                <img src="https://files.readme.io/d1a25b4-generic-card.png" height="20px">
                            </div>
                        </div>
                        <span class="helper-text" id="ccn-help"></span>
                    </div>

                    <!--Hosted Payment Field for CC CVV-->
                    <div class="form-group col-xs-3">
                        <label for="cvv">CVV</label>
                        <div class="form-control" id="cvv" data-bluesnap="cvv"></div>
                        <span class="helper-text" id="cvv-help"></span>
                    </div>

                    <!--Hosted Payment Field for CC EXP-->
                    <div class="form-group col-xs-6">
                        <label for="exp-date">Exp. (MM/YY)</label>
                        <div class="form-control" id="exp-date" data-bluesnap="exp"></div>
                        <span class="helper-text" id="exp-help"></span>
                    </div>
                </div>

                <button class="btn btn-raised btn-info btn-lg col-md-4" type="submit" id="submit-button">Pay Now</button>
            </form>
        </div>
    </div>
</body>

</html>
